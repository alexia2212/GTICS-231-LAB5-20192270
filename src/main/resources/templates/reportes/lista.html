<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/inicio}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listaempleados}">Empleados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Historial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reporte}">Reportes</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<table class="table">

    <tr>
        <th>Puesto</th>
        <th>Salario Máximo</th>
        <th>Salario Mínimo</th>
        <th>Salario Total</th>
        <th>Salario Promedio</th>

        <th></th>
        <th></th>
    </tr>


    <tr th:each="reportes, info : ${listareportes}">
        <td th:text="${reportes.getjob_title}"></td>
        <td th:text="${reportes.getmaxsalary()}"></td>
        <td th:text="${reportes.getminsalary()}"></td>
        <td th:text="${reportes.gettotalsalary()}"></td>
        <td th:text="${reportes.getpromediosalary()}"></td>
    </tr>

</table>
</body>
</html>
